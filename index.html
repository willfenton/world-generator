<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="author" content="Will Fenton"><meta name="description" content="A noise-based terrain generator rendered in 3D"><title>World Generator</title><script defer src="src.f157810f.js"></script><link rel="stylesheet" href="style.693a689b.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    </script></head><body>  <div id="overlay">  <button id="expandControlsButton" class="btn" data-toggle="collapse" data-target="#controls"> <i class="fas fa-sliders-h"></i> </button>  <div id="controls" class="collapse show card">  <div class="card-header text-center"> <h3 id="controlsTitle" class="card-title"> <b>World Generator</b> </h3> </div>  <div class="card-body"> <form id="controlsForm" defaultValue="0" autocomplete="off">  <div class="form-group"> <label for="seedInput">Seed <i class="far fa-question-circle question-icon" rel="tooltip" data-placement="top" data-title="Every seed generates a unique world"></i></label> <input class="form-control" id="seedInput" type="number" value="0"> </div> <div class="form-group"> <label for="sizeRange">Size <i class="far fa-question-circle question-icon" rel="tooltip" data-placement="top" data-title="Controls the size of the generated world"></i></label> <input type="range" class="form-control-range" id="sizeRange" min="5" max="15" value="10"> </div> <div class="form-group"> <label for="resolutionSelect">Resolution <i class="far fa-question-circle question-icon" rel="tooltip" data-placement="top" data-title="Larger resolutions look better but decrease performance"></i></label> <select class="form-control" id="resolutionSelect"> <option value="256">256</option> <option selected value="512">512</option> <option value="1024">1024</option> <option value="2048">2048</option> </select> </div>  <div class="form-check"> <input class="form-check-input" type="checkbox" value="" checked id="shadowsCheck"> <label class="form-check-label" for="shadowsCheck">Shadows</label> </div>  <div class="form-check"> <input class="form-check-input" type="checkbox" value="" checked id="boxCheck"> <label class="form-check-label" for="boxCheck">Show Box</label> </div>  <button id="generateButton" type="submit" class="btn btn-primary">Generate</button> </form> </div> </div> </div>  <div id="container"></div> </body></html>
